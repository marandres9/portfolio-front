<div class="container p-4 mb-5">
    <!-- == EDIT == -->
    <app-edit-button *ngIf="isLoggedIn()"></app-edit-button>

    <div class="row">
        <div class="d-flex align-items-center flex-column">
            <h1>Education & Experience</h1>
            <div class="separator"></div>
        </div>
        <div class="col">
            <!-- EDUCATION COLUMN -->
            <div
                class="resume-item"
                *ngFor="let education of educations"
            >
                <app-education-item [education]="education"></app-education-item>
            </div>
        </div>
        <div class="col">
        <!-- EDUCATION COLUMN -->
            <div
                class="resume-item"
                *ngFor="let experience of this.experiences"
            >
                <app-experience-item [experience]="experience"></app-experience-item>
            </div>

            <!-- <div class="resume-item">
                <app-experience-item></app-experience-item>
            </div>
            <div class="resume-item">
                <app-experience-item></app-experience-item>
            </div> -->
        </div>
    </div>
</div>
<!-- ====== END ED&EX ====== -->
