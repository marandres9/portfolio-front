<div>
    <h5>{{this.title}}</h5>
    <div class="progress">
        <div
        class="progress-bar"
        role="progressbar"
        [style]="this.progress_bar_style"
        [attr.aria-valuenow]="this.value"
        aria-valuemin="0"
        aria-valuemax="100"
        >
            {{this.value}}%
        </div>
    </div>
</div>
