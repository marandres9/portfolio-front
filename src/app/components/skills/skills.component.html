    <div class="container mb-5 p-4" style="background-color: #f6f6f8;">
        <!-- == EDIT == -->
        <app-edit-button *ngIf="isLoggedIn()"></app-edit-button>

        <div class="d-flex flex-column align-items-center">
            <h1>My Skills</h1>
            <div class="separator"></div>
        </div>
        <div class="row">
            <div class="col">
                <!-- <app-progress-bar title="HTML" value="50"></app-progress-bar>
                <app-progress-bar title="CSS" value="50"></app-progress-bar>
                <app-progress-bar title="JavaScript" value="50"></app-progress-bar>
                <app-progress-bar title="Java" value="50"></app-progress-bar>
                <app-progress-bar title="C/C++" value="50"></app-progress-bar> -->

                <app-progress-bar
                    *ngFor="let skill of skills"
                    [skill]="skill"
                >
                </app-progress-bar>

            </div>
            <div class="col">
                <app-progress-bar
                    *ngFor="let skill of softSkills"
                    [skill]="skill"
                >
                </app-progress-bar>

            </div>
        </div>
    </div>
