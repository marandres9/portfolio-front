<form [formGroup]="this.portfolioForm">
    <!-- == HOME == -->
    <div formGroupName="home">
        <label for="title">Title: </label> <br>
        <input type="text" id="title" formControlName="title">
        <br>
        <label for="description">Description: </label> <br>
        <input type="text" id="description" formControlName="description">
    </div>
    <hr>
    <div class="row">
        <div class="col-6">
            <!-- == HARD-SKILLS == -->
            <span formArrayName="hardSkills">
                <div
                    *ngFor="let skill of this.hardSkills.controls; let i = index"
                    [formGroupName]="i"
                >
                    <label for="title">Title: </label> <br>
                    <input type="text" id="title" formControlName="title">
                    <br>
                    <label for="value">Value: </label> <br>
                    <input type="number" id="value" formControlName="value">
                    <hr>
                </div>
            </span>
        </div>
        <div class="col-6">
            <!-- == SOFT-SKILLS == -->
            <span formArrayName="softSkills">
                <div
                    *ngFor="let skill of this.softSkills.controls; let i = index"
                    [formGroupName]="i"
                >
                    <label for="title">Title: </label> <br>
                    <input type="text" id="title" formControlName="title">
                    <br>
                    <label for="value">Value: </label> <br>
                    <input type="number" id="value" formControlName="value">
                    <hr>
                </div>
            </span>
        </div>
    </div>

</form>

{{this.portfolio.home_title}} <br>
{{this.portfolio.home_description}} <br>
{{this.portfolio.home_description}} <br>
{{this.portfolio.hardSkills}} <br>
{{this.portfolio.educations}} <br>
{{this.portfolio.projects}}

<hr>

<div class="row">
    <div class="col-6">
        <div *ngFor="let form of this.hardSkillsForm; let i = index">
            <form [formGroup]="form">
                <label for="title">Title: </label> <br>
                <input type="text" id="title" formControlName="title">
                <br>
                <label for="value">Value: </label> <br>
                <input type="number" id="value" formControlName="value">
                <br>
                <button
                class="btn btn-danger"
                (click)="onDelete(form, i, false)"
                >
                    Delete
                </button>
                <button class="btn btn-primary">
                    Update
                </button>
                <hr>
            </form>
        </div>
    </div>
    <div class="col-6">
        <div *ngFor="let form of this.softSkillsForm; let i = index">
            <form [formGroup]="form">
                <label for="title">Title: </label> <br>
                <input type="text" id="title" formControlName="title">
                <br>
                <label for="value">Value: </label> <br>
                <input type="number" id="value" formControlName="value">
                <hr>
                <button
                class="btn btn-danger"
                (click)="onDelete(form, i, true)"
                >
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
