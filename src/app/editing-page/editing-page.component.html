<form [formGroup]="this.portfolioForm">
    <!-- == HOME == -->
    <div formGroupName="home">
        <label for="title">Title: </label> <br>
        <input type="text" id="title" formControlName="title">
        <br>
        <label for="description">Description: </label> <br>
        <input type="text" id="description" formControlName="description">
        <br>
        <button
            class="btn btn-primary"
            (click)="this.onHomeUpdate()"
        >
            Update
        </button>
    </div>
    <hr>
    <div class="row">
        <div class="col-6">
            <!-- == HARD-SKILLS == -->
            <span formArrayName="hardSkills">
                <div
                    *ngFor="let skill of this.hardSkillsForm.controls; let i = index"
                    [formGroupName]="i"
                >
                    ID: <strong>{{skill.get('id')?.value}}</strong>
                    <br>
                    <label for="title">Title: </label> <br>
                    <input type="text" id="title" formControlName="title">
                    <br>
                    <label for="value">Value: </label> <br>
                    <input type="number" id="value" formControlName="value">
                    <br>
                    <button
                        class="btn btn-danger"
                        type="button"
                        (click)="this.onSkillsDelete(skill, i)"
                    >
                        Delete
                    </button>
                    <button
                        class="btn btn-primary"
                        (click)="this.onSkillsUpdate(i, skill)"
                    >
                        Update
                    </button>
                    <hr>
                </div>
            </span>
        </div>
        <div class="col-6">
            <!-- == SOFT-SKILLS == -->
            <span formArrayName="softSkills">
                <div
                    *ngFor="let skill of this.softSkillsForm.controls; let i = index"
                    [formGroupName]="i"
                >
                    ID: <strong>{{skill.get('id')?.value}}</strong>
                    <br>
                    <label for="title">Title: </label> <br>
                    <input type="text" id="title" formControlName="title">
                    <br>
                    <label for="value">Value: </label> <br>
                    <input type="number" id="value" formControlName="value">
                    <br>
                    <button
                        class="btn btn-danger"
                        type="button"
                        (click)="this.onSkillsDelete(skill, i)"
                    >
                        Delete
                    </button>
                    <button
                        class="btn btn-primary"
                        (click)="this.onSkillsUpdate(i, skill)"
                    >
                        Update
                    </button>
                <hr>
                </div>
            </span>
        </div>
        <div>
            <form [formGroup]="addSkillForm" [hidden]="!showAddSkillForm">
                <label for="title">Title: </label> <br>
                <input type="text" id="title" formControlName="title">
                <br>
                <label for="value">Value: </label> <br>
                <input type="number" id="value" formControlName="value">
                <br>
                <label for="softSkill">Soft Skill?: </label>
                <input type="checkbox" id="softSkill" formControlName="softSkill">
                <br>
            </form>
            <div *ngIf="!showAddSkillForm; else noshow">
                <button
                    class="btn btn-success"
                    (click)="showAddSkillForm = !showAddSkillForm"
                >
                    Add+
                </button>
            </div>
            <ng-template #noshow>
                <button
                    class="btn btn-danger"
                    (click)="showAddSkillForm = !showAddSkillForm"
                >
                    Cancel
                </button>
                <button
                    class="btn btn-success"
                    (click)="onSkillsSave()"
                >
                    Save
                </button>
            </ng-template>
        </div>
    </div>

</form>

{{this.portfolio.home_title}} <br>
{{this.portfolio.home_description}} <br>
{{this.portfolio.home_description}} <br>
{{this.portfolio.hardSkills}} <br>

{{this.portfolio.educations}} <br>
{{this.portfolio.projects}}
