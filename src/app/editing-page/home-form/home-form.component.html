<div class="container-lg my-5 p-4" style="background-color: #f6f6f8">
    <div class="d-flex flex-column align-items-center">
        <h1>Home</h1>
        <div class="separator"></div>
    </div>
    <form [formGroup]="homeForm">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input
                class="form-control"
                type="text"
                id="title"
                formControlName="title"
                #homeTitle
            />
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea
                class="form-control"
                id="description"
                formControlName="description"
                #homeDescription
            ></textarea>
        </div>
        <button
            class="btn btn-primary"
            type="button"
            (click)="onHomeUpdate(homeTitle.value, homeDescription.value)"
        >
            Update
        </button>
    </form>
</div>
