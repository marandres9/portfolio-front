            <label for="username" class="form-label">Nombre de usuario</label>
            <input

                id="username"
                formControlName="username"
            />

        <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input
                class="form-control"
                type="password"

                formControlName="password"
            />
        </div>
        <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="alert alert-danger mt-2">
            Se requiere un usuario y contrase침a.
        </div>
        <div
            *ngIf="wrongCredentials"
            class="alert alert-danger mt-2"
        >
            Usuario o contrase침a equivocada.
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Enviar</button>

</div>
